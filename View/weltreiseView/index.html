<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Luana &amp; Andy on Tour</title>
    <link rel="stylesheet" href="css/app.css" type="text/css" />
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="app.js"></script>
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script src="ts/Navigation.js"></script>
    <script src="ts/Reports.js"></script>
</head>
<body>


    <nav class="w3-sidenav w3-collapse w3-white w3-animate-left w3-card-2" style="z-index:3;width:250px;" id="mySidenav">
        <a href="#" class="w3-border-bottom w3-large"><img src="https://www.w3schools.com/images/w3schools.png" style="width:80%;"></a>
        <a href="javascript:void(0)" onclick="w3_close()"
           class="w3-text-teal w3-hide-large w3-closenav w3-large">Close<i class="fa fa-remove"></i></a>
        <a href="#" class="w3-light-grey w3-medium">Startseite</a>


        <a href="#">Vorbereitung</a>
        <div class="w3-accordion">
            <a onclick="myAccordion('veloAccordiom')" href="javascript:void(0)">Veloabenteuer <i class="fa fa-caret-down"></i></a>
            <div id="veloAccordiom" class="w3-accordion-content w3-animate-left w3-padding">
                <a href="#" id="lnkReportsVelo">Berichte</a>
                <a href="#">Reiseroute</a>
                <a href="#">Fotos</a>
                <a href="#">Ausrüstung</a>
            </div>
        </div>
        <a href="#">Australien</a>



    </nav>

    <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" id="myOverlay"></div>

    <div class="w3-main" style="margin-left:250px;">

        <div id="myTop" class="w3-top w3-container w3-padding-16 w3-theme w3-large w3-orange">
            <i class="fa fa-bars w3-opennav w3-hide-large w3-xlarge w3-margin-left w3-margin-right" onclick="w3_open()"></i>
            <span id="myIntro" class="w3-hide">Luana &amp; Andy on Tour</span>
        </div>

        <header class="w3-container w3-theme w3-padding-64 w3-orange" style="padding-left:32px">
            <h1 class="w3-xxxlarge w3-padding-16">Luana &amp; Andy on Tour</h1>
        </header>

        <div class="w3-container w3-padding-32" ID="maincontentArea" style="padding-left:32px">

        </div>


    </div>

    <script>
        // Open and close the sidenav on medium and small screens
        function w3_open() {
            document.getElementById("mySidenav").style.display = "block";
            document.getElementById("myOverlay").style.display = "block";
        }
        function w3_close() {
            document.getElementById("mySidenav").style.display = "none";
            document.getElementById("myOverlay").style.display = "none";
        }

        // Change style of top container on scroll
        window.onscroll = function () { myFunction() };
        function myFunction() {
            if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
                document.getElementById("myTop").classList.add("w3-card-4", "w3-animate-opacity");
                document.getElementById("myIntro").classList.add("w3-show-inline-block");
            } else {
                document.getElementById("myIntro").classList.remove("w3-show-inline-block");
                document.getElementById("myTop").classList.remove("w3-card-4", "w3-animate-opacity");
            }
        }

        // Accordions
        function myAccordion(id) {
            var x = document.getElementById(id);
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
                x.previousElementSibling.className += " w3-theme";
            } else {
                x.className = x.className.replace("w3-show", "");
                x.previousElementSibling.className =
                x.previousElementSibling.className.replace(" w3-theme", "");
            }
        }
    </script>

</body>
</html>

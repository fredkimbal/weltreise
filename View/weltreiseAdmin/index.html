<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/app.css" type="text/css" />
    <link rel="stylesheet" href="css/site.css" type="text/css" />
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
    

    <script src="app.js"></script>
    
    <script src="ts/Navigation.js"></script>
    <script src="ts/GpxImport.js"></script>
    <script src="ts/FileUploader.js"></script>
    <script src="ts/Notification.js"></script>
    <script src="ts/FotoAdmin.js"></script>
    <script src="ts/ReportAdmin.js"></script>
    <script src="ts/CommonFunctions.js"></script>
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    
    
    
</head>
<body>


    <nav class="w3-sidenav w3-collapse w3-white w3-animate-left w3-card-2" style="z-index:3;width:250px;" id="mySidenav">
        <div style="height:114px"><img src="Content/images/NavHeader.jpg" /></div>
        <a id="closeLink" href="javascript:void(0)"
           class="w3-text-teal w3-hide-large w3-closenav w3-large">Schliessen<i class="fa fa-remove"></i></a>
        <a href="#" id="lnkStartseite" class="w3-medium navigationLink">Berichte erfassen</a>
        <a href="#" id="lnkGpxImport" class="w3-medium navigationLink">GPX importieren</a>
        <a href="#" id="lnkSendNotification" class="w3-medium navigationLink">Benachrichtigung versenden</a>
        <a href="#" id="lnkAdminFotos" class="w3-medium navigationLink">Fotos Administrieren</a>
        <a href="#" id="lnkAdminReports" class="w3-medium navigationLink">Reports Administrieren</a>
    </nav>

    <div class="w3-overlay w3-hide-large w3-animate-opacity" style="cursor:pointer" id="myOverlay"></div>

    <div class="w3-main" style="margin-left:250px;">

        <div id="myTop" class="w3-top w3-container w3-padding-16 w3-transparent w3-text-black w3-large">
            <i class="fa fa-bars w3-opennav w3-hide-large w3-xlarge w3-margin-left w3-margin-right w3-text-white" id="hamburgerButton"></i>
            <span id="myIntro" class="w3-hide">Luana &amp; Andy on Tour</span>
        </div>

        <header class="w3-container w3-theme w3-padding-64 header_background" style="padding-left:32px"></header>

        <div class="w3-container w3-padding-32" ID="maincontentArea" style="padding-left:32px">

        </div>


    </div>

    <script>
        // Open and close the sidenav on medium and small screens


        // Change style of top container on scroll
        window.onscroll = function () { myFunction() };
        function myFunction() {
            if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
                document.getElementById("myTop").classList.add("w3-card-4", "w3-animate-opacity");
                document.getElementById("myIntro").classList.add("w3-show-inline-block");
            } else {
                document.getElementById("myIntro").classList.remove("w3-show-inline-block");
                document.getElementById("myTop").classList.remove("w3-card-4", "w3-animate-opacity");
            }
        }

        // Accordions
        function myAccordion(id) {
            var x = document.getElementById(id);
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
                x.previousElementSibling.className += " w3-theme";
            } else {
                x.className = x.className.replace("w3-show", "");
                x.previousElementSibling.className =
                x.previousElementSibling.className.replace(" w3-theme", "");
            }
        }
    </script>

</body>
</html>
